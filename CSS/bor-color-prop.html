<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: yellow;
        }
        p.one{
            border-style: dotted;
            border-color: red;
        }
        p.two{
            border-style: dashed;
            border-color: blueviolet;
        }
        p.three{
            border-style: double;
            border-color: palevioletred;
        }
        p.four{
            border-style: dashed dotted double;
            border-color: aqua;
            border-width: 10px;
        }
    </style>
</head>
<body>
    <h1>CSS COLOR BORDER PROPERTY</h1>
    <P class="ONE">Shweta shrimali</P>
    <P class="two">shweta shrimali</P>
    <P class="three">khushi joshi</P>
    <p class="four">Sunil shrimali</p>
</body>
</html>
