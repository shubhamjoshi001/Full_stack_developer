<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.one{
            border-style: solid;
            border-width: 5px;
        }
        p.two{
            border-style: dotted;
            border-width: 3px;
        }
        p.three{
            border-style: dashed;
            border-width: 3px;
        }
        p.four{
            border-style: dashed;
            border-width: 2px;
        }
    </style>
</head>
<body>
    <h1>The border with css property</h1>
    <p class="one">Shubham joshi</p>
    <p class="two">shubham joshi</p>
    <p class="three">shubham joshi</p>
    <p class="four">shubham joshi</p>
</body>
</html>
