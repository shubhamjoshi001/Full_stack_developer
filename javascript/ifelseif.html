<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let marks = 86;
        if (marks >= 90) {
            document.write('Grade :A+');
        }
        else if (marks >= 80) {
            document.write('Grade :A');
        }
        else if (marks >= 70) {
            document.write('Grade :B')
        }
        else {
            document.write('Grade :Fail')
        }

    </script>
</body>

</html>
